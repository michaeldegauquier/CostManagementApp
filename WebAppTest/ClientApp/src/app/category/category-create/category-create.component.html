<!--ng-template #category_create_modal let-modal-->
<div class="modal-header">
    <h4 class="modal-title" id="category-create-modal">Categorie aanmaken</h4>
    <button type="button" class="close" aria-label="Close" (click)="onReset()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="categoryCreateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="form-row">
            <div class="form-group">
                <label>Categorie:</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Dit veld is vereist</div>
                    <div *ngIf="f.name.errors.maxlength">Dit veld mag niet meer dan 100 karakters bevatten</div>
                    <div *ngIf="f.name.errors.noWhitespace">Dit veld is vereist</div>
                    <div *ngIf="f.name.errors.exists">Deze categorie bestaat al</div>
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="normalButton buttonColor" type="reset" (click)="onReset()">Cancel</button>
          <button type="button" class="normalButton buttonColor" type="submit">Aanmaken</button>
        </div>
    </form>
  </div>
<!--/ng-template-->
